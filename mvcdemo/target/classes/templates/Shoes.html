<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Shoes</title>
</head>
<body>
<h1> List of Shoes</h1>
<hr>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Size</th>
    <tr>
    </thead>
    <tbody>
    <tr th:each="Shoes:${ShoesModels}">
        <td th:text="${Shoes.brand}">brand</td>
        <td th:text="${Shoes.color}">color</td>
        <td th:text="${Shoes.size}">size</td>
    </tr>
    </tbody>
</table>


</body>
</html>
